<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Weather Map{% endblock %}</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Real-Time Weather Map</h1>
        <p>Click on any city to view current weather conditions</p>
      </div>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <div class="container">
        <p>Powered by OpenWeatherMap API | Built with Django & Leaflet</p>
      </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
